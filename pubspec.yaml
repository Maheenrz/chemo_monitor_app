name: chemo_monitor_app
description: AI-Integrated Mobile App for Chemotherapy Patient Monitoring
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core Services
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.8
  firebase_messaging: ^15.1.8
  cloudinary_public: ^0.21.0
  cloudinary_url_gen: ^1.6.0

  # State Management
  provider: ^6.1.2

  # HTTP & API for AI Chatbot
  http: ^1.2.2
  dio: ^5.7.0

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.2.0

  # Image & File Handling
  image_picker: ^1.1.2
  file_picker: ^8.1.4
  path_provider: ^2.1.5

  # Charts for Health Data Visualization
  fl_chart: ^0.70.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1
  tflite_flutter: ^0.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
    - assets/animations/
    - assets/fonts/
    - assets/models/model.tflite

  # Uncomment these lines when you add custom fonts
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700