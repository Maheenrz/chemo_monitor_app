name: chemo_monitor_app
description: A Flutter chemotherapy monitoring application with ML predictions
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.9  # ðŸ”” NEW: Push Notifications

  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0  # ðŸŽ¨ NEW: Beautiful fonts
  flutter_svg: ^2.0.9  # ðŸŽ¨ NEW: Vector illustrations
  lottie: ^3.0.0  # ðŸŽ¨ NEW: Animations
  shimmer: ^3.0.0  # ðŸŽ¨ NEW: Loading effects

  # Charts & Graphs
  fl_chart: ^0.65.0  # ðŸ“Š NEW: Health graphs
  syncfusion_flutter_charts: ^24.1.41  # ðŸ“Š Alternative charts

  # ML & AI
  tflite_flutter: ^0.11.0
  http: ^1.1.0
  
  # File Handling
  image_picker: ^1.0.5
  file_picker: ^8.0.0
  cloudinary_public: ^0.21.0
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  crypto: ^3.0.3
  
  # Simple audio for alert sounds (optional)
  audioplayers: ^5.2.1  # ðŸ”” For alert sounds
  
  # State Management
  provider: ^6.1.1  # For notification state

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1  # ðŸŽ¨ NEW: Custom app icon
  flutter_lints: ^3.0.0

# App Icon Configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/models/model.tflite
    - assets/images/
    - assets/icons/
    - assets/animations/  # ðŸŽ¨ NEW: Lottie animations
    - assets/illustrations/doctor.jpg  # ðŸŽ¨ NEW: Vector illustrations

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700